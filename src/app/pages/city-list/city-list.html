<ion-header>
  <ion-navbar>
    <ion-title>城市</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let homeModel of weathers;let i=index">
      <ion-item (click)="clickItem(homeModel.weather)">
          <h2>{{homeModel.weather.city}}</h2>
      </ion-item>
      
      <ion-item-options>
        <button ion-button color="light" icon-left (click)="itemSelected(homeModel.weather)">
          删除
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
